<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{siteName}}</title>
    <meta name="keywords" content="404" />
    <meta name="description" content="404" />
    <meta name="Author" content="larry" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/static/img/favicon.ico" />
     {% if zTree %}
        <link rel="stylesheet" href="/static/zTree3/css/demo.css?t=5" type="text/css">
        <link rel="stylesheet" href="/static/zTree3/css/zTreeStyle/zTreeStyle.css" type="text/css">
        {%endif%}
        {# <link rel="stylesheet" href="/static/css/main.css?s=1223"> #}
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="/static/larryms/larry/css/larry.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/larryms/css/admin/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/larryms/css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/larryms/css/admin/scene.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/larryms/css/admin/yb.css?s=1224">
    {% block header %}{% endblock %}

</head>

<body class="larryms-layout-bgA">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <div class="layui-fluid">
        <div class="larry-container">
                <div class="layui-row">
                    <div class="layui-col-lg12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                {% block content %}{% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- 加载js文件-->
    <script type="text/javascript" src="/static/larryms/layui/layui.js"></script>
    
    
    <script type="text/javascript">
        layui.config({
            version:"2.0.8",
            base:'/static/larryms/',  //实际使用时，建议改成绝对路径
            //entry:'test/', //自定义项目js入口，CDN资源引用或自定义js存放路径请设置该值，如默认请不要设置该参数
            //mods:'index',
            rightMenu: false // false关闭，设置为custom时使用自定义，不使用默认menu
            }).extend({
                larry:'js/base'
            }).use(['larry']);
    </script>
    {% block footer %}{% endblock %}
    <script src="/static/js/moment-with-locales.js"></script>
    <script src="/static/js/common.js?s=2.0"></script>
</body>

</html>
