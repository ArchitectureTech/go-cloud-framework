<body class="larry-bg-gray transfer">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 10]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <div class="layui-fluid">
        <div class="larry-container">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12">
                    <section class="layui-card">
                        <div class="layui-card-body func-introduce">
                            <cite>LarryMS模板框架中基础组件forms表单之标签回车生成器：【以下是大致介绍】</cite>
                            <p>
                                1、在日常表单开发应用中，有需要用到回车标签生成功能，标签选择一些场景 <br>
                                2、因此在larryms模版框架中 提供了基于forms表单回车自动生成标签的基础功能以满足快捷开发需要
                            </p>
                        </div>
                    </section>
                </div>
            </div>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-lg6 layui-col-md6 layui-col-sm12 layui-col-xs12">
                    <section class="layui-card">
                        <div class="layui-card-header transfer-title">文本框中标签生成演示：</div>
                        <div class="layui-card-body pb100">
                            <form class="larry-form pb100" action="">
                                <blockquote class="layui-elem-quote layui-text mt6 mb20">
                                    <p style="line-height: 26px;">在应用中，只需给form表单中的input文本框架加上 tags="larry-tags"属性即可完成自动渲染</p>
                                </blockquote>
                                <div class="larry-form-item">
                                    <label class="larry-form-label">标签生成框：</label>
                                    <div class="larry-input-block">
                                        <input type="text" name="tags" class="larry-input" tags="larry-tags" autocomplete="off" placeholder="请输入文本内，按回车生成标签" value="测试标签,larryms">
                                    </div>
                                </div>
                                <div class="larry-form-item">
                                    <label class="larry-input-label"></label>
                                    <div class="larry-input-block">
                                        <div class="layui-btn layui-btn-sm" lay-submit lay-filter='tags'>数据提交测试</div>
                                    </div>
                                </div>
                            </form>
                           
                        </div>
                    </section>
                </div>
                <div class="layui-col-lg6 layui-col-md6 layui-col-sm12 layui-col-xs12">
                    <section class="larry-card">
                        <div class="larry-card-header">
                            <p>
                                标签生成在表单中使用代码示例如下：
                            </p>
                        </div>
                        <div class="larry-card-body">
                            
                            <pre class="layui-code">
<div class="larry-form-item">
    <label class="larry-form-label">标签生成框：</label>
    <div class="larry-input-block">
        <input type="text" name="tags" tags="larry-tags" class="larry-input" autocomplete="off" placeholder="请输入文本内，按回车生成标签">
    </div>
</div>
</pre>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

        larry: 'js/base'
    }).use('larry');
    </script>
