<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../../larryms/larry/css/larry.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/admin/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/template/admin.css" media="all">
</head>

<body>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <div class="larry-fluid larry-worker p15">
        <div class="larry-row larry-col-space15">
            <div class="larry-col-lg12 larry-col-md12 larry-col-sm12 larry-col-xs12">
               <section class="larry-card larry-worker-auth">
                    <div class="larry-card-header p15 pt20">
                        <div class="larry-form">
                            <div class="larry-form-item">
                                <lable class="larry-form-lable">角色管理</lable>
                                <div class="larry-input-block">
                                    <select name="rolename" lay-filter="roleGroup">
                                        <option value="-1">全部角色</option>
                                        <option value="0">系统管理员</option>
                                        <option value="1">超级管理员</option>
                                        <option value="2">总经理</option>
                                        <option value="3">财务主管</option>
                                        <option value="4">市场人员</option>
                                        <option value="5">销售人员</option>
                                    </select>
                                </div>
                                <div class="layui-inline larry-btn-groups">
                                    <button class="layui-btn larry-auth-btn" data-type="add"  data-url="../../../html/template/larryms210/roleAdd.html">添加角色</button>
                                    <button class="layui-btn larry-auth-btn larry-btn-danger isDelete" data-type="del">批量删除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                   <div class="larry-card-body">
                       <table id="rolelist" class="larry-hide" lay-filter="rolelist" data-url="../../../larryms/data/template/role.json"></table>
                   </div>
               </section>
            </div>
        </div>
    </div>
    <script type="text/html" id="opreateBar">
        <a class="layui-btn layui-btn-normal layui-btn-xs" data-group='0' data-id="11" data-url="../../../html/template/larryms210/grantauth?id={{d.id}}" lay-event="grantauth">授权</a>
        <a class="layui-btn layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <!-- 加载js文件-->
    <script type="text/javascript" src="../../../larryms/layui/layui.js"></script>
    <script type="text/javascript">
    var table;
    layui.config({
        version: "2.0.8",
        base: '../../../larryms/',
        mods:'template/',
        page: 'role',
        pageCrumbs: false,
        isFunction:true
    }).extend({
        larry: 'js/base'
    }).use('larry');
    </script>
</body>

</html>
